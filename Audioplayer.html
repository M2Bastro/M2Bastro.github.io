<!DOCTYPE html>
<html>
<head>

	<style type="text/css">
		#button{
			width:50px;
			height: 50px;
			background-color: blueviolet;
		}
	</style>
	
	<title></title>
</head>
<body>
	<audio id="Rickroll" src="Rickroll.mp3"></audio>
	<div id="button"></div>

	<script type="text/javascript">

 let lightswitch = true;

		button.addEventListener("click",function(){
			if (lightswitch==true) {
				Rickroll.play()
				lightswitch = false

			}
			else if(lightswitch==false) {
				Rickroll.pause()
				lightswitch = true

			}
		})
	</script>

</body>
</html>
