<!Doctype html>
<html>
<head>
	<style type="text/css">
		#background{
			width: 1600px;
			height: 800px;
			z-index: -2;
			background-color: black;
			position: absolute;
			left: 0px;
			top: 0px;
		}

		#tombstone{
			color: red;
			text-align:center;
			width: 250px;
			height: 400px;
			border-top-left-radius: 50%;
			border-top-right-radius: 50%;
			background-color: grey;
			position: absolute;
			top: 390px;
			left: 600px;
			text-align: center;
			line-height: 400px;
		}
	</style>
	
</head>
<body>
	<audio id="scream"  src="scream.m4a"></audio>
	<div id="background"></div>
	<div id="tombstone">R.I.P.</div>



	<script type="text/javascript">
		alert("Warning: Do Not Touch!!!")
		tombstone.style.fontSize = "50px"



		let warning = 0
		
		tombstone.addEventListener("click",
	function(){
		warning = warning+1

		if (warning == 1) {
			alert("Don't touch me!")
		}
		else if(warning == 2){
			alert("I'm warning you!")
		}
		else if(warning == 3){
			background.style.backgroundImage="url(eyes.jpeg)"
			scream.play()
		}
		
		})


		
		
	</script>

</body>

</html>
